<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/floral.js" canvas="myCanvas"></script>
    <style>
        body {
            background: black;
            color: white;
        }
        
        canvas {
            display: inline-block;
        }
        
        #active {
            color: grey;
        }
        
        #clear {
            float: right;
        }
        
        #clear_notice {
            position: fixed;
            top: 100px;
            color: purple;
            font-size: 96px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Draw on the white canvas</h1>
    <canvas id="myCanvas" keepalive="true" style="height:800px; width:800px;"></canvas>
    <h1 id="clear_notice">Clearing</h1>
    <button id="clear">Clear</button>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/floral.js" canvas="myCanvas"></script>
    <style>
        body {
            background: black;
            color: white;
            margin: 0;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        canvas {
            float: left;
            position: relative;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" keepalive="true"></canvas>
</body>

</html>
